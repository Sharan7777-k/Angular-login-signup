
    <div class = "loginForm">

      <mat-card class="example-card" appearance="outlined">
    <div class = "header">
    <h1>Login Form</h1>
    </div>
 <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" formControlName="email"  class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <small class="error-message" *ngIf="form.get('email')?.hasError('required')">Email is required</small>
        <small class="error-message" *ngIf="form.get('email')?.hasError('email')">please Enter valid Email</small>
      </div>
  </div>


  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">

     <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <small class="error-message" *ngIf="form.get('password')?.hasError('required')">Password is required</small>
        <small class="error-message" *ngIf="form.get('password')?.hasError('maxlength')">password should be less than 15 </small>
        <small class="error-message" *ngIf="form.get('password')?.hasError('minlength')">password should be greater than 6 </small>
        <small class="error-message" *ngIf="form.get('password')?.hasError('pattern')">please enter valid password </small>
      </div> 

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</mat-card>
</div>
